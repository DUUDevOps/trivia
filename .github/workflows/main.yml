name: cd

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node version 10.x
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: npm i
    - run: npm run build
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.DEPLOY_SECRET }}
        publish_dir: ./build
